<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1 class="h2">Artist Profile</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login-artist.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container my-5">
        <h3>Your Profile</h3>
        <div class="row">
            <div class="col-md-4">
                <img src="assets/images/artist1.jpg" class="img-fluid rounded" alt="Artist Image">
            </div>
            <div class="col-md-8">
                <h4>Artist Name</h4>
                <p>Email: artist@example.com</p>
                <p>Genre: Rock</p>
                <p>Biography: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ac nisi erat.</p>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-profile-form">
                            <div class="mb-3">
                                <label for="artist-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="artist-name" value="Artist Name">
                            </div>
                            <div class="mb-3">
                                <label for="artist-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="artist-email" value="artist@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="artist-genre" class="form-label">Genre</label>
                                <input type="text" class="form-control" id="artist-genre" value="Rock">
                            </div>
                            <div class="mb-3">
                                <label for="artist-bio" class="form-label">Biography</label>
                                <textarea class="form-control" id="artist-bio" rows="4">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Band Name. All Rights Reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
