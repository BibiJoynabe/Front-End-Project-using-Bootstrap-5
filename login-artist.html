<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Artist Login</h2>
        <form id="artist-login-form">
            <div class="mb-3">
                <label for="artist-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="artist-username" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="artist-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="artist-password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Band Name. All Rights Reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
